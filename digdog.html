    function deep_copy(amap) {
      return amap.map(row => row.slice())
    }

    function transpose(amap) {
      return amap[0].map((col, i) => amap.map(row => row[i]))
    }

    function flip_vertical(amap) {
      return deep_copy(amap).reverse();
    }

    function flip_horizontal(amap) {
      return amap.map(row => row.slice().reverse())
    }

    function generate_known_maps() {
      var amap = [];
      for (var [size, coords_list] of Object.entries(known_positions)) {
        var [rows, cols] = size.split('х').map(Number);
        var [erow0, ecol0] = [0, 0];
        coords_list.forEach( coords =>  {
          var [erow, ecol, vrow, vcol] = coords;
          if (erow0 === erow && ecol0 === ecol) {
            amap = known_maps[known_maps.length-1]
          }
          else {
            amap = [...Array(array_size)].map( x => Array(array_size).fill('x') );
            known_maps.push(amap)
            for(var c=entry_col-ecol; c<entry_col-ecol+cols; c++) {
              for(var r=entry_row-erow; r<entry_row-erow+rows; r++) {
                if (c===entry_col-ecol || c===entry_col-ecol+cols-1 || r===entry_row-erow || r===entry_row-erow+rows-1)
                  amap[r][c] = '#';
                else
                  amap[r][c] = ' ';
              }
            }
            amap[entry_row][entry_col] = 'В';
            erow0 = erow;
            ecol0 = ecol;
          }
          amap[entry_row-erow+vrow][entry_col-ecol+vcol] = 'К';
        });
      }
      known_maps = known_maps.concat(known_maps.map(amap => transpose(amap)));
      known_maps = known_maps.concat(known_maps.map(amap => flip_vertical(amap)));
      known_maps = known_maps.concat(known_maps.map(amap => flip_horizontal(amap)));
    }

    function fit(amap) {
      var keys = Object.keys(known_list);
      for (var i=0; i<keys.length; i++) {
        var [row, cell] = keys[i].split(',');
        if (known_list[keys[i]] !== amap[row][cell]) {
           return false;
        }
      }
      return true;
    }

    function combine_possible_maps() {
      var result = undefined;
      known_maps.forEach((amap, n) => {
        if (fit(amap)) {
          if (result === undefined)
            result = deep_copy(amap);
          else {
            for(var r=0; r<result.length; r++) {
              for(var c=0; c<result[0].length; c++) {
                if (amap[r][c] !== result[r][c]) {
                  if (result[r][c].indexOf('?') === -1)
                    result[r][c] += '?';
                  if (result[r][c].indexOf(amap[r][c]) === -1)
                    result[r][c] += amap[r][c]
                }
              }
            }
          }
        }
      });
      return result
    }

    function init() {
      generate_known_maps();
      show_map();
      register_listeners();
    }

    function limits_to_show(amap) {
      var left = array_size-1
      var top_row = array_size-1
      var right = 0
      var bottom = 0
      amap.forEach((line, row) => {
        line.forEach((cell, col) => {
          if (cell !== 'x') {
            left = Math.min(left, col)
            right = Math.max(right, col)
            top_row = Math.min(top_row, row)
            bottom = Math.max(bottom, row)
          }
        });
      });
      return [top_row, left, bottom, right];
    }

    function generate_map_html(amap, limits, force_buttons=false) {
      var result = ''
      var [top_row, left, bottom, right] = limits;
      var hl;

      result += "<tr><td  class='map_numbers'></td>";
      for (var col=left; col<=right; col++) {
        result += `<td class='map_numbers' onclick="navi_click('c${col}')">${col-entry_col}</td>`;
      }
      result += "<td  class='map_numbers'></td></tr>";

      for (var row=top_row; row<=bottom; row++) {
        result += `<tr><td class='map_numbers' onclick="navi_click('r${row}')">${entry_row-row}</td>`
        for (col=left; col<=right; col++) {
          var cell = amap[row][col];
          if (col===hl_col || row===hl_row)
            hl = "hl";
          else
            hl = "";
          if (cell === 'В')
            result += `<td class='enterance ${hl}'>В</td>`;
          else if (known_list[[row,col]] !== undefined || force_buttons ) {
              result += `<td class='map_button ${hl}'> <input type='button' id='${row}-${col}' class='${cell.indexOf("К") > -1 ? "vault_btn" : "button"}' value='${known_list[[row,col]]==undefined?" ":known_list[[row,col]]}'> </td>`;
          }
          else {
            if (cell.replace('К','').replace('?','') === '')
                result += `<td class='${hl} ${cell.indexOf("К") > -1 ? "vault" : "known_space"}'> </td>`;
            else if (cell === '#')
                result += `<td class='known_wall ${hl}'>#</td>`;
            else if (cell.indexOf('#') > -1  || cell === "?")
                result += `<td class='map_button ${hl}'> <input type='button' id='${row}-${col}' class='${cell.indexOf("К") > -1 ? "vault_btn" : "button"}' value='?'> </td>`;
            else
                result += `<td class='${hl} ${cell.indexOf("К") > -1 ? "vault" : "known_space"}'> </td>`
          }
        };
        result += `<td class='map_numbers' onclick="navi_click('r${row}')">${entry_row-row}</td></tr>`
      };

      result += "<tr><td  class='map_numbers' ></td>"
        for (col=left; col<=right; col++) {
          result += `<td class='map_numbers' onclick="navi_click('c${col}')">${col-entry_col}</td>`
        }
      result += "<td  class='map_numbers'></td></tr>"

      return result;
    }

    function show_map() {
      if (Object.keys(known_list).length < 2)  {
        document.getElementById("Карта").innerHTML = "<div>Задайте две ячейки <br><br></div> <table>" +
          generate_map_html(empty_map, [16, 16, 18, 18], true) +
          "</table>"
        return true;
      }
      else {
        var possible_map = combine_possible_maps();
        if (possible_map === undefined) {
          window.alert("Нет карт с такими условиями");
          return false;
        }
        else {
          document.getElementById("Карта").innerHTML = "<table>" +
            generate_map_html(possible_map, limits_to_show(possible_map)) +
          "</table>"
          return true;
        }
      }
    }

    function on_map_btn(button) {
      var [row, col] = button.id.split('-')
      if (known_list[[row,col]] === '#')
        delete known_list[[row,col]]
      else
        known_list[[row,col]] = '#'
      if (!show_map()) {
        if (known_list[[row,col]] === '#')
          delete known_list[[row,col]]
        else
          known_list[[row,col]] = '#'
        show_map();
      };
    }

    function on_map_right(button) {
      var [row, col] = button.id.split('-')
      if (known_list[[row,col]] === ' ')
        delete known_list[[row,col]]
      else
        known_list[[row,col]] = ' '
      if (!show_map()) {
        if (known_list[[row,col]] === ' ')
          delete known_list[[row,col]]
        else
          known_list[[row,col]] = ' '
        show_map();
      }
      return false;
    }

    window.navi_click = function(cell) {
      var value = Number(cell.substr(1));
      if (cell[0] === 'c')  {
        hl_col = value === hl_col ? undefined : value;
      }
      else {
        hl_row = value === hl_row ? undefined : value;
      }
      show_map();
    }

    function register_listeners() {
      var handle = func => ev => {
        ev.preventDefault();
        var btn = ev.target;
        if (btn.tagName === "INPUT")
          func(btn);
      };
      var map = document.getElementById("Карта");
      map.addEventListener("click", handle(on_map_btn));
      map.addEventListener("contextmenu", handle(on_map_right));
    }

    init()
